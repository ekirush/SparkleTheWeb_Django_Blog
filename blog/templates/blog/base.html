<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{%block title%}Sparkle the Web Blog {%endblock%}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <!-- Body Template -->
    <body>
        <!-- Header -->
        <header> 
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-success ">
                <div class="container " >
                    <a class="navbar-brand" href="{% url 'post_list' %}">Sparkle the Web</a>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="{% url 'post_list' %}">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'post_create' %}">Create Post</a></li>
                        </ul>
                    </div>
                </div>
            </nav>                
        </header>

         <!-- Main Content -->
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>

        <!-- Footer -->
        <footer class="text-center mt-4 mb-2 text-muted">
            &copy; 2025 Sparkle Blog
        </footer>

        <!-- Bootstrap JS (for dropdowns, modals, etc.) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
