{% extends "blog/base.html" %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
        {% if object.image %}
            <img src="{{ object.image.url }}" 
                 alt="{{ object.title }}" 
                 class="img-fluid border rounded"
                 style="width:100%; height:550px; object-fit:cover;">
        {% endif %}
        <div class="card-body p-4">
            <h1 class="card-title mb-3">{{ object.title }}</h1>
            <p class="text-muted mb-4">
                By <strong>{{ object.author }}</strong> â€¢ {{ object.created_at|date:"F d, Y" }}
            </p>
            <div class="card-text fs-5" style="line-height:1.8;">
                {{ object.content|linebreaks }}
            </div>
        </div>
        <div class="card-footer bg-light d-flex justify-content-between">
            <a href="{% url 'post_update' object.slug %}" class="btn btn-outline-primary">Edit</a>
            <a href="{% url 'post_delete' object.slug %}" class="btn btn-outline-danger">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
